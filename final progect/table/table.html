<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="table.css">
    <title>Document</title>
</head>

<body>
    <div class="container p-2">
        <a class="btn btn-primary" href="../main/index.html">
            main
        </a>
        <a class="btn btn-success" href="../shop/index.html">
           shop
        </a>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            Create Computer
        </button>
    </div>
    <div class="container p-2 d-flex">
        
        
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mark</th>
                <th>Image</th>
                <th>Price</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody>
<tr>

</tr>
        </tbody>
    </table>
    </div>
    <div class="modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New comp</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="cont1">
                            <div class="form-group">
                                <label for="MarkInput">Model</label>
                                <input type="text" class="form-control" id="MarkInput" aria-describedby="emailHelp" placeholder="Mark">
                                    
                            </div>
                            <div class="form-group">
                                <label for="ImageURLInput">Img</label>
                                <input type="text" class="form-control" id="ImageURL" placeholder="Image">
                            </div>
                            <div class="form-group">
                                <label for="PriceInput">Price</label>
                                <input type="text" class="form-control" id="PriceInput" placeholder="Price">
                            </div>
                            <div class="form-group">
                                <label for="MemoryInput">Memory(GB)</label>
                                <input type="text" class="form-control" id="MemoryInput" placeholder="Memory">
                            </div>
                            <div class="form-group">
                                <label for="ProcessorInput">Processor</label>
                                <input type="text" class="form-control" id="ProcessorInput"
                                    placeholder="Processor">
                            </div>
                        </div>
                        <div class="cont2">
                            <div class="form-group">
                                <label for="RamInput">RAM(GB)</label>
                                <input type="text" class="form-control" id="RamInput" placeholder="RAM">
                            </div>
                            <div class="form-group">
                                <label for="MemoryTipInput">MemoryTip</label>
                                <input type="text" class="form-control" id="MemoryTipInput"
                                    placeholder="MemoryTip">
                            </div>
                            <div class="form-group">
                                <label for="OcInput">OC</label>
        
                                <input type="text" class="form-control" id="OcInput" placeholder="OC">
                            </div>
                            <div class="form-group">
                                <label for="VideoCardInput">VideoCard(GB)</label>
                                <input type="text" class="form-control" id="VideoCardInput"
                                    placeholder="VideoCard(GB)">
                            </div>
                            <div class="form-group"> 
                                <label for="VideoCardInput">VideoCard</label>
                                <input type="text" class="form-control" id="VideoCardInput"
                                    placeholder="VideoCard">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="add_comp" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="table.js"></script>
</body>

</html>
